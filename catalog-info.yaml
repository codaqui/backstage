
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: codaqui-resources
  description: Recursos e componentes da Codaqui
spec:
  targets:
    - ./default/domain-system.yaml
    - ./default/guest.yaml
    - ./default/whatsapp-groups.yaml
    - ./default/social-resources.yaml
    - ./default/learning-resources.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: codaqui-backstage
  description: Portal Backstage da Codaqui - Central de recursos e comunicação da comunidade
  links:
    - url: https://github.com/codaqui/backstage
      title: Codaqui Backstage GitHub Repository
      icon: github
      type: source
    - url: https://backstage.codaqui.dev
      title: Codaqui Backstage Portal
      icon: website
      type: website
    - url: https://codaqui.dev
      title: Site Institucional Codaqui
      icon: website
      type: website
spec:
  type: website
  owner: conselho
  lifecycle: production
  system: diretoria-institucional
