services:
  # kubectl proxy to connect to local Kind cluster
  # This service is OPTIONAL and only starts when profile 'kubernetes' is active
  # Enable with: COMPOSE_PROFILES=kubernetes or CODAQUI_TESTING_WITH_KUBERNETES=true
  # The backend service will automatically connect to it when both profiles are active
  kubectl-proxy:
    profiles: ['kubernetes']
    image: alpine/k8s:1.31.13
    container_name: codaqui-portal-kubectl-proxy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Modify kubeconfig to skip TLS verification and use host.docker.internal
        cat /kubeconfig-orig/config | \
        sed 's/127\.0\.0\.1/host.docker.internal/g' | \
        sed 's/certificate-authority-data:.*/insecure-skip-tls-verify: true/g' > /tmp/config

        echo "Testing connection to host Kubernetes cluster..."
        until kubectl --kubeconfig=/tmp/config get nodes 2>/dev/null; do
          echo "Waiting for host cluster to be accessible..."
          sleep 5
        done
        echo "Host cluster ready! Nodes:"
        kubectl --kubeconfig=/tmp/config get nodes
        echo "Starting proxy on 0.0.0.0:8001..."
        kubectl --kubeconfig=/tmp/config proxy --address=0.0.0.0 --port=8001 --accept-hosts='.*'
    restart: unless-stopped
    ports:
      - '8001:8001'
    volumes:
      # Mount your local kubeconfig from host machine (Read-Only)
      - ${HOME}/.kube/config:/kubeconfig-orig/config:ro
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - backstage-network

  postgres:
    profiles: ['standard']
    container_name: codaqui-portal-postgres
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U backstage']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backstage-network

  # Backend Catalog Service
  # Responsible for: Catalog, GitHub Organization Integration, Transformers
  backend-catalog:
    profiles: ['standard']
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        BACKEND_PACKAGE: backend-catalog
        CONFIG_FILE: 'app-config.yaml,app-config.docker.yaml,app-config.catalog.yaml${CODAQUI_TESTING_WITH_KUBERNETES:+,app-config.k8s.yaml}'
        NODE_ENV: production
        ENABLE_K8S: ${CODAQUI_TESTING_WITH_KUBERNETES:-false}
        NODE_OPTIONS: ${NODE_OPTIONS:---max-old-space-size=4096}
    container_name: codaqui-portal-backend-catalog
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    environment:
      - CATALOG_SERVICE_URL=http://backend-catalog:7008
      - MAIN_SERVICE_URL=http://backend-main:7007
    ports:
      - '7008:7008'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:7008/.backstage/health/v1/readiness',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backstage-network

  # Backend Main Service
  # Responsible for: Auth, Scaffolder, TechDocs, Search, K8s, Permissions
  backend-main:
    profiles: ['standard']
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        BACKEND_PACKAGE: backend-main
        CONFIG_FILE: 'app-config.yaml,app-config.docker.yaml,app-config.main.yaml${CODAQUI_TESTING_WITH_KUBERNETES:+,app-config.k8s.yaml}'
        NODE_ENV: production
        ENABLE_K8S: ${CODAQUI_TESTING_WITH_KUBERNETES:-false}
        NODE_OPTIONS: ${NODE_OPTIONS:---max-old-space-size=4096}
    container_name: codaqui-portal-backend-main
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
    environment:
      - CATALOG_SERVICE_URL=http://backend-catalog:7008
      - MAIN_SERVICE_URL=http://backend-main:7007
    ports:
      - '7007:7007'
    depends_on:
      postgres:
        condition: service_healthy
      backend-catalog:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:7007/.backstage/health/v1/readiness',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backstage-network

  frontend:
    profiles: ['standard']
    container_name: codaqui-portal-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NODE_ENV=${NODE_ENV:-production}
        - NODE_OPTIONS=${NODE_OPTIONS:---max-old-space-size=4096}
        - CONFIG_FILE="app-config.yaml,app-config.docker.yaml${CODAQUI_TESTING_WITH_KUBERNETES:+,app-config.k8s.yaml}"
        - ENABLE_K8S=${CODAQUI_TESTING_WITH_KUBERNETES:-false}
    restart: unless-stopped
    environment:
      - CATALOG_SERVICE_URL=http://backend-catalog:7008
      - MAIN_SERVICE_URL=http://backend-main:7007
    env_file:
      - path: .env.example
        required: false
      - path: .env.only-config
        required: false
    ports:
      - '3000:80'
    depends_on:
      backend-catalog:
        condition: service_healthy
      backend-main:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          '--silent',
          '--max-time',
          '5',
          'http://localhost:80/healthz',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backstage-network

volumes:
  postgres-data:

networks:
  backstage-network:
    driver: bridge
