services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - path: .env.example
        required: false
      - path: .env.db
        required: false
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backstage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backstage-network

  backend:
    container_name: codaqui-portal-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - NODE_ENV=${NODE_ENV}
        - NODE_OPTIONS=${NODE_OPTIONS}
        - CONFIG_FILE=${CONFIG_FILE}
    restart: unless-stopped
    env_file: 
      - path: .env.example
        required: false
      - path: .env
        required: false
    ports:
      - "7007:7007"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "--silent", "--max-time", "5", "http://localhost:7007/.backstage/health/v1/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backstage-network

  frontend:
    container_name: codaqui-portal-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NODE_ENV=${NODE_ENV}
        - NODE_OPTIONS=${NODE_OPTIONS}
        - CONFIG_FILE=${CONFIG_FILE}
    restart: unless-stopped
    env_file:
      - path: .env.example
        required: false
      - path: .env.front
        required: false
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "--silent", "--max-time", "5", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backstage-network

volumes:
  postgres-data:

networks:
  backstage-network:
    driver: bridge
